<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>

<body>

  <main class="container">
    <div class="card-box">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Victor Crest">

      </div>
      <div class="profile-name">
        <h3>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </h3>
        <p>
          London
        </p>
      </div>
      <div class="followers">

        <div class="profile-stats">
          <span class="number">80K</span>
          <p class="type"> Followers</p>
        </div>

        <div class="profile-stats">
          <span class="number">803K</span>
          <p class="type">Likes</p>
        </div>

        <div class="profile-stats">
          <span class="number">1.4K</span>
          <p class="type">Photos</p>
        </div>


      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Caioesqueletron">Caio Vinicius</a>.
    </div>
  </main>



  

</body>

</html>
