<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <h2>We're launching soon</h2>
      <div id="counter">
        <div class="countdown">
          <div class="card"></div>
          <span class="card-title">Days</span>
        </div>
        <div class="countdown">
          <div class="card"></div>
          <span class="card-title">Hours</span>
        </div>
        <div class="countdown">
          <div class="card"></div>
          <span class="card-title">Minutes</span>
        </div>
        <div class="countdown">
          <div class="card"></div>
          <span class="card-title">Seconds</span>
        </div>
      </div>


    </main>
    <footer>
      <div class="social-media"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Caio Vinicius</a>.
      </div>
    </footer>
  
  </div>
  <script src="./js/index.js"></script>

 
</body>

</html>
