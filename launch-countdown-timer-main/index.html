<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <h2>We're launching soon</h2>
      <div id="counter" class="counter">
        <div class="countdown">
          <div class="card">
            <div class="card-base" id="days" data-base-before="08" data-base-after="08">
              <div class="c-container">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="card-title">Days</span>
        </div>
        <div class="countdown">
          <div class="card">
            <div class="card-base" id="hours" data-base-before="23" data-base-after="23">
              <div class="c-container">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="card-title">Hours</span>
        </div>
        <div class="countdown">
          <div class="card">
            <div class="card-base" id="minutes" data-base-before="55" data-base-after="55">
              <div class="c-container">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <span class="card-title">Minutes</span>
        </div>
        <div class="countdown">
          <div class="card">
            <div class="card-base" id="seconds" data-base-before="41" data-base-after="41">
              <div class="c-container">
                <div class="c-container-face c-container-face-front">41</div>
                <div class="c-container-face c-container-face-back">41</div>
              </div>
            </div>
          </div>
          <span class="card-title">Seconds</span>
        </div>
      </div>


    </main>
    <footer>

      <div class="social-media">
        <a href="https://www.facebook.com/"><img src="./images/icon-facebook.svg" alt="facebook"></a>

        <a href="https://br.pinterest.com/"><img src="./images/icon-pinterest.svg" alt="facebook"></a>

        <a href="https://www.instagram.com/"><img src="./images/icon-instagram.svg" alt="facebook"></a>

      </div>


    </footer>

  </div>
  <script src="./js/index.js"></script>


</body>

</html>
