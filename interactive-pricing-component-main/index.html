<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>

<body>

  <div id="container">

    <div id="header">
      <img src="images/pattern-circles.svg" alt="circle-bg">
      <h1>Simple, traffic-based pricing <br>
        <span>Sign up for our 30-day trial. No credit card required.</span>
      </h1>
    </div>

    <div id="card-body">


      <div id="first-section">

        <p id="pageViews"><span id="views">0</span> PAGEVIEWS</p>
      
        <p><span id="money">$0</span><span id="month"> /month</span></p>
        <input id="campo" type="range" min="1000" max="1000000" value="10000" step="10000" list="pageViewsList"
        onchange="mostraResultado()">
      
      </div>

     
      <div id="second-section">
        <p class="first"> Monthly Billing </p>
        <label class="switch">
          <input type="checkbox" id="checkbox">
          <span class="slider round"></span>
        </label>
        <p class="second">Yearly Billing <span id="discount">25% discount</span></25>
        </p>

      </div>
      <div id="third-section">
        <ul>
          <li>Unlimited websites</li>
          <li> 100% data ownership</li>
          <li> Email reports</li>
        </ul>



        <div id="btn_trial">
          <button> Start my trial</button>
        </div>
      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/range.js"></script>
</body>

</html>
